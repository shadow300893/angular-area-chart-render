<div class="section-colored text-center">

    <div class="container" ng-controller="UploadController">

        <div class="row">
            <div class="col-lg-12">
                <h2>Data Visualization on Area Plot</h2>
                <form role="form" method="POST" action="#">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="json_input">Select File</label>
                            <input type="file" name="json_input" demo-file-model="myFile" class="form-control" id="json_input">
                        </div>
                        <div class="form-group col-md-6">
                            <button type="button" class="btn btn-primary btn-align" ng-click="uploadFile()">Submit</button>
                        </div>
                    </div>
                    <div class="row response-style"> {{serverResponse}} </div>
                </form>
                <hr>
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
    <br /><br />
    <h2><h2>Files Available</h2></h2>

    <div class="container" ng-controller="HomeController">
        <div class="row">
            <h3 ng-repeat="file in files"><a ng-href="#/chart/{{file}}">{{file}}</a></h3>
        </div>
         <!-- /.row -->
    </div>
    <!-- /.container -->

</div>
<!-- /.section-colored -->
